<!DOCTYPE html>
<html>
<head>
	<title>Leslie's Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
	<div class="flex-grid container">
		<div class="col" align="center">
			<table class="calculator">
				<thead>
					<tr class="result-box">
						<td colspan="4">
							<input class="result-text" type="text" name="box" value="0" erase=false autofocus/>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="4"><br></td>
					</tr>
					<tr>
						<td><button class="controls state" value="AC">AC</button></td>
						<td><button class="controls corrections" value="percent">%</button></td>
						<td><button class="controls ops" value="/">/</button></td>
						<td><button class="controls corrections" value="backspace">‚Üê</button></td>
					</tr>
					<tr>
						<td><button class="controls number" value="7">7</button></td>
						<td><button class="controls number" value="8">8</button></td>
						<td><button class="controls number" value="9">9</button></td>
						<td><button class="controls ops" value="x">x</button></td>
					</tr>
					<tr>
						<td><button class="controls number" value="4">4</button></td>
						<td><button class="controls number" value="5">5</button></td>
						<td><button class="controls number" value="6">6</button></td>
						<td><button class="controls ops" value="-">-</button></td>
					</tr>
					<tr>
						<td><button class="controls number" value="1">1</button></td>
						<td><button class="controls number" value="2">2</button></td>
						<td><button class="controls number" value="3">3</button></td>
						<td><button class="controls ops" value="+">+</button></td>
					</tr>
					<tr>
						<td><button class="controls number" value="0">0</button></td>
						<td><button class="controls number" value=".">.</button></td>
						<td><button class="controls corrections" value="plus-minus">+/-</button></td>
						<td><button class="controls state" value="=">=</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col">
			<table class="tutorial">
				<thead>
					<tr>
						<td colspan="3" align="center"><p id="shortcut">Shortcuts</p></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><button class="info-btn">Q</button></td>
						<td><button class="info-btn">W</button></td>
						<td><button class="info-btn">E</button></td>
					</tr>
					<tr>
						<td><button class="info-btn">A</button></td>
						<td><button class="info-btn">S</button></td>
						<td><button class="info-btn">D</button></td>
					</tr>
					<tr>
						<td colspan="3" align="center"><p id="tooltip">Hover over a key!</p></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
